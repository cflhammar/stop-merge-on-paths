name: Release Test

on:
  workflow_run:
    workflows: [Pull Request]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        default: ''
        type: string
        required: false
        description: The short sha (8 first characters) of the commit to deploy, leave empty to deploy the latest commit.

jobs:
  set-image-tag:
    name: Set Image Tag
    runs-on: ubuntu-latest
    outputs:
        output_image_tag: ${{ steps.set-output.outputs.output_image_tag }}
    steps:
      - name: Set Manual Input as Image Tag
        if: "${{ inputs.image_tag != '' }}"
        run: echo "IMAGE_TAG=`echo ${{ inputs.image_tag }}`" >> $GITHUB_ENV

      - name: Set Last Commit on Current Branch as Image Tag
        run: echo "IMAGE_TAG=`echo ${GITHUB_REF_NAME}.${GITHUB_SHA::8}`" >> $GITHUB_ENV

      - name: debug
        run: echo "IMAGE_TAG=${IMAGE_TAG}"

      - name: Set output
        id: set-output
        run: echo "output_image_tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

  deploy:
    needs: [set-image-tag]
    name: Deploy test
    uses: ./.github/workflows/release_env.yml
    with:
      disco_environment: "test"
      bakery_environment: "weu-dev"
      image_tag: ${{ needs.set-image-tag.outputs.output_image_tag }}
    secrets: inherit

  trigger-next:
    name: Trigger Next
    needs: [deploy, set-image-tag]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: release-qa
          client-payload: '{"image_tag": "${{ needs.set-image-tag.outputs.output_image_tag }}"}'
